<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library's App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main_title">Library App</h1>

        <div class="main_content">
            <h3 class="secondary_title">Add a new book to the library</h3>

            <a type="button" class="btn btn-outline-primary btn-lg" id="displayBookForm">New Book</a>

            <form id="form" class="hide_element">
                <input type="text" placeholder="Title of the book" id="title" class="mt-4">
                <br>
                <input type="text" placeholder="Name of the author" id="author" class="mt-4">
                <br>
                <input type="number" placeholder="Number of pages" id="pages" class="mt-4">
                <br>
                <label class="mt-4"><input type="checkbox" id="read">Have you read the book?</label>
                <br>
                <button type="button" class="btn btn-primary btn-sm mt-4" id="submitForm">Add Book</button>
            </form>
        
            <hr>
            <br>
        </div>

        <div id="div_table"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
